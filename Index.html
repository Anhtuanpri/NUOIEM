<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VF3 Dashboard Bright</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Apps config -->
  <script src="apps.js"></script>

  <style>
    :root {
      --radius-big: 26px;
      --radius-mid: 18px;
      --radius-small: 12px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* theme bright */
      --bg: radial-gradient(circle at top, #243b6b 0, #050813 55%, #020309 100%);
      --bg-alt: #101a30;
      --bg-soft: #142134;
      --card-bg: linear-gradient(145deg, #172642, #091121);
      --accent: #36d1ff;
      --accent-soft: #36d1ff40;
      --accent-2: #58ffb5;
      --danger: #ff4f6e;
      --text-main: #f7fbff;
      --text-sub: #a9b6d8;
      --shadow: 0 0 32px #000000dd;
      --glass: rgba(13, 24, 49, 0.92);
      --border-soft: #253352;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      overflow: hidden;
      min-width: 1200px; /* luôn ngang */
    }

    .root {
      height: 100vh;
      padding: 14px 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .top-bar-left span:first-child {
      color: var(--text-main);
      font-weight: 600;
      margin-right: 8px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right i {
      font-size: 13px;
    }

    .main {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: 1.1fr 2.1fr 1.25fr;
      gap: 12px;
      min-height: 0;
      align-items: stretch;  /* kéo cao đều */
    }

    .panel {
      background: var(--card-bg);
      border-radius: var(--radius-big);
      box-shadow: var(--shadow);
      padding: 14px 16px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;          /* *** quan trọng: full chiều cao cột */
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, var(--accent-soft), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }
    .panel > * { position: relative; z-index: 1; }

    /* ===== LEFT: CAR ===== */

    .left-top-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      flex: 0 0 auto;
    }

    .battery-chip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 11px;
      border-radius: 999px;
      background: linear-gradient(135deg, #20345b, #111a30);
      box-shadow: 0 0 12px #000000aa;
    }

    .battery-icon {
      width: 32px;
      height: 15px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      position: relative;
    }
    .battery-icon::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }
    .battery-icon::before {
      content: "";
      position: absolute;
      right: -4px;
      top: 50%;
      width: 4px;
      height: 7px;
      transform: translateY(-50%);
      border-radius: 2px;
      background: var(--accent);
    }

    .battery-chip-main {
      font-size: 14px;
      font-weight: 600;
    }

    .quick-stats {
      display: flex;
      gap: 8px;
      font-size: 12px;
    }

    .pill {
      padding: 4px 9px;
      border-radius: 999px;
      background: #131f38;
      color: var(--text-sub);
      border: 1px solid var(--border-soft);
      white-space: nowrap;
    }
    .pill strong { color: var(--accent); }

    .car-viewport-wrapper {
      flex: 1 1 auto;
      margin-top: 10px;
      border-radius: 24px;
      background: radial-gradient(circle at top, #263861 0, #0a1020 60%);
      padding: 9px 9px 11px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .car-viewport-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .car-viewport-header span.title {
      color: var(--text-main);
      font-size: 13px;
      font-weight: 500;
    }

    .toggle-2d3d {
      display: inline-flex;
      padding: 2px;
      border-radius: 999px;
      background: #0d172b;
      border: 1px solid var(--border-soft);
      gap: 2px;
    }

    .toggle-2d3d button {
      border: none;
      outline: none;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      color: var(--text-sub);
      background: transparent;
      cursor: pointer;
    }

    .toggle-2d3d button.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020611;
      font-weight: 600;
    }

    .car-viewport {
      flex: 1 1 auto;
      margin-top: 6px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle at top, #30456f 0, #050814 70%);
    }

    /* 2D CAR – bản giống panel trái ảnh mẫu, khối đứng */
    .car-2d {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* sensor 2 bên */
    .car-2d .sensor {
      position: absolute;
      top: 18%;
      bottom: 18%;
      width: 7%;
      border-radius: 999px;
      background: linear-gradient(
        180deg,
        transparent 0,
        #20ffd299 20%,
        #20ffd299 80%,
        transparent 100%
      );
    }
    .car-2d .sensor.s-left { left: 7%; }
    .car-2d .sensor.s-right { right: 7%; }

    /* lane mỏng hơn, sát mép sensor */
    .car-2d .lane {
      position: absolute;
      top: 12%;
      bottom: 12%;
      width: 2px;
      border-radius: 999px;
      background: linear-gradient(180deg, transparent 0, #7bfffa99 20%, #7bfffa99 80%, transparent 100%);
    }
    .car-2d .lane.l-left { left: 14%; }
    .car-2d .lane.l-right { right: 14%; }

    .car-2d .car-body {
      position: absolute;
      inset: 18% 25%;
      border-radius: 42px;
      background: radial-gradient(circle at top, #8eb8ff, #1e2438);
      box-shadow:
        0 0 32px #17f0ff88,
        0 18px 40px #000000aa;
    }

    .car-2d .light {
      position: absolute;
      width: 76%;
      height: 24%;
      left: 12%;
      border-radius: 60%;
      filter: blur(12px);
      opacity: 0.9;
    }

    .car-2d .front {
      top: 4%;
      background: radial-gradient(circle, #22ffe7, transparent 60%);
    }

    .car-2d .rear {
      bottom: 4%;
      background: radial-gradient(circle, #ff3368, transparent 60%);
    }

    /* 3D iframe */
    .car-3d {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .left-bottom {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 8px;
      font-size: 11px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .speed-block {
      background: #111a30;
      border-radius: var(--radius-mid);
      padding: 10px 11px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border: 1px solid var(--border-soft);
      height: 100%;
    }

    .speed-number {
      font-size: 26px;
      font-weight: 600;
    }

    .speed-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 10px;
    }

    .quick-controls {
      background: #111a30;
      border-radius: var(--radius-mid);
      padding: 10px 11px;
      border: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .quick-controls .title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-main);
    }

    .quick-controls .subtitle {
      font-size: 11px;
    }

    /* ===== CENTER: MAP ===== */

    .center-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .search-box {
      flex: 1;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--border-soft);
      padding: 7px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      outline: none;
      border: none;
      color: var(--text-main);
      font-size: 12px;
    }

    .map-wrapper {
      flex: 1 1 auto;
      margin-top: 8px;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 28px #000000dd;
      min-height: 0;
      background: #02050e;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-overlay-vertical {
      position: absolute;
      right: 10px;
      top: 12%;
      bottom: 18%;
      width: 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }

    .slider-card {
      width: 34px;
      height: 46%;
      background: var(--glass);
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      pointer-events: auto;
      padding: 6px 0;
    }

    .slider-card input[type="range"] {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 8px;
      height: 70px;
      background: transparent;
    }

    .slider-card i {
      font-size: 11px;
      color: var(--text-sub);
    }

    .media-bar {
      margin-top: 10px;
      border-radius: var(--radius-mid);
      background: #111a30;
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .media-cover {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #ff5a9a, #4b1f86);
      overflow: hidden;
    }

    .media-info {
      flex: 1;
      font-size: 11px;
    }

    .media-title {
      font-size: 13px;
      font-weight: 500;
    }

    .media-artist {
      color: var(--text-sub);
    }

    .media-progress {
      height: 3px;
      border-radius: 999px;
      background: #1a2337;
      margin-top: 5px;
      overflow: hidden;
    }

    .media-progress-inner {
      width: 45%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .media-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .circle-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--accent), var(--accent-2));
      color: #020614;
      box-shadow: 0 0 16px var(--accent-soft);
    }

    .circle-btn.small {
      width: 26px;
      height: 26px;
      background: #161f37;
      color: var(--text-sub);
      box-shadow: none;
    }

    /* ===== RIGHT: CLIMATE ===== */

    .climate-tabs {
      display: flex;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 4px;
      flex: 0 0 auto;
    }

    .climate-tabs button {
      flex: 1;
      border-radius: 999px;
      padding: 6px 0;
      border: 1px solid var(--border-soft);
      background: #111a30;
      color: var(--text-sub);
      cursor: pointer;
    }

    .climate-tabs button.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020713;
      font-weight: 600;
      border-color: transparent;
    }

    .climate-main {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }

    .temp-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }

    .temp-col button {
      border-radius: 999px;
      width: 28px;
      height: 28px;
      border: 1px solid var(--border-soft);
      background: #111a30;
      color: var(--accent);
      cursor: pointer;
    }

    .temp-col .temp {
      font-size: 20px;
      font-weight: 600;
    }

    .fan-dial {
      height: 150px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #284167 0, #090f1d 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 20px #000000dd;
    }

    .fan-dial::before {
      content: "";
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 2px solid var(--accent-soft);
      box-shadow: 0 0 14px var(--accent-soft);
    }

    .fan-icon {
      font-size: 24px;
      color: var(--accent);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .climate-bottom {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .climate-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .pill-btn {
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid var(--border-soft);
      background: transparent;
      color: var(--text-sub);
      font-size: 11px;
      cursor: pointer;
    }

    .pill-btn.primary {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ===== BOTTOM NAV (APPS) ===== */

    .bottom-nav {
      margin-top: 6px;
      border-radius: 999px;
      padding: 7px 16px;
      background: var(--glass);
      border: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
      flex: 0 0 auto;
    }

    .bottom-nav-left,
    .bottom-nav-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .bottom-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      opacity: 0.75;
      cursor: pointer;
      min-width: 40px;
    }

    .bottom-icon.active {
      opacity: 1;
      color: var(--accent);
    }

    .bottom-icon i {
      font-size: 15px;
    }

    .bottom-center {
      color: var(--text-main);
      font-size: 13px;
    }
  </style>
</head>
<body>
<div class="root">
  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span>Saturn OS</span><span>Saturn 1 · Oct 2</span>
    </div>
    <div class="top-bar-right">
      <span>10:30 PM</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <!-- LEFT: CAR -->
    <div class="panel">
      <div class="left-top-stats">
        <div class="battery-chip">
          <div class="battery-icon"></div>
          <div>
            <div style="font-size:11px; color:var(--text-sub)">Battery</div>
            <div class="battery-chip-main">88.5%</div>
          </div>
        </div>
        <div class="quick-stats">
          <div class="pill">Range: <strong>215.3 km</strong></div>
          <div class="pill">Speed: <strong>20 km/h</strong></div>
        </div>
      </div>

      <div class="car-viewport-wrapper">
        <div class="car-viewport-header">
          <span class="title">VF3 Status</span>
          <div class="toggle-2d3d">
            <button id="btn-2d" class="active">2D</button>
            <button id="btn-3d">3D</button>
          </div>
        </div>
        <div class="car-viewport">
          <div id="car2d" class="car-2d">
            <div class="sensor s-left"></div>
            <div class="sensor s-right"></div>
            <div class="lane l-left"></div>
            <div class="lane l-right"></div>
            <div class="light front"></div>
            <div class="light rear"></div>
            <div class="car-body"></div>
          </div>
          <iframe
            id="car3d"
            class="car-3d"
            style="display:none"
            title="Vinfast VF3"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            src="https://sketchfab.com/models/6a2caea4505347d18c47ef4d47840859/embed"
          ></iframe>
        </div>
      </div>

      <div class="left-bottom">
        <div class="speed-block">
          <div class="speed-label">CURRENT SPEED</div>
          <div class="speed-number">30</div>
          <div style="font-size:11px;color:var(--text-sub)">km/h · City mode</div>
        </div>
        <div class="quick-controls">
          <div>
            <div class="title">Quick controls</div>
            <div class="subtitle">Lights · Mirrors · Locks</div>
          </div>
          <i class="fa-solid fa-sliders"></i>
        </div>
      </div>
    </div>

    <!-- CENTER: MAP -->
    <div class="panel">
      <div class="center-top">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Search destination" />
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>

      <div class="map-wrapper">
        <div id="map"></div>
        <div class="map-overlay-vertical">
          <div class="slider-card">
            <i class="fa-solid fa-plus"></i>
            <input id="zoomSlider" type="range" min="10" max="18" value="13" />
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="slider-card">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" min="0" max="100" value="60" />
          </div>
        </div>
      </div>

      <div class="media-bar">
        <div class="media-cover"></div>
        <div class="media-info">
          <div class="media-title">Nis raddbry</div>
          <div class="media-artist">Salvin Orane</div>
          <div class="media-progress">
            <div class="media-progress-inner"></div>
          </div>
        </div>
        <div class="media-controls">
          <button class="circle-btn small">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="circle-btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="circle-btn small">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- RIGHT: CLIMATE -->
    <div class="panel">
      <div class="climate-tabs">
        <button class="active">Climate</button>
        <button>Settings</button>
      </div>

      <div class="climate-main">
        <div class="temp-col">
          <button><i class="fa-solid fa-chevron-up"></i></button>
          <div class="temp" id="temp-left">22°</div>
          <button><i class="fa-solid fa-chevron-down"></i></button>
        </div>

        <div class="fan-dial">
          <i class="fa-solid fa-fan fan-icon"></i>
        </div>

        <div class="temp-col">
          <button><i class="fa-solid fa-chevron-up"></i></button>
          <div class="temp" id="temp-right">22°</div>
          <button><i class="fa-solid fa-chevron-down"></i></button>
        </div>
      </div>

      <div class="climate-bottom">
        <div class="climate-item">
          <span>Battery</span>
          <button class="pill-btn">Details</button>
        </div>
        <div class="climate-item">
          <span>Savings</span>
          <button class="pill-btn">History</button>
        </div>
        <div class="climate-item">
          <span>Mode</span>
          <button class="pill-btn primary">ECO</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV: apps từ apps.js -->
  <div class="bottom-nav">
    <div class="bottom-nav-left" id="nav-left"></div>
    <div class="bottom-center">
      2.0° · Navigation active
    </div>
    <div class="bottom-nav-right" id="nav-right"></div>
  </div>
</div>

<script>
  // ===== MAP =====
  const map = L.map("map", { zoomControl: false }).setView([21.0278, 105.8342], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  const routeCoords = [
    [21.0278, 105.8342],
    [21.025, 105.839],
    [21.021, 105.845],
    [21.017, 105.852]
  ];

  const route = L.polyline(routeCoords, {
    color: "#36d1ff",
    weight: 5,
    opacity: 0.95
  }).addTo(map);

  const carMarker = L.circleMarker(routeCoords[0], {
    radius: 7,
    color: "#36d1ff",
    fillColor: "#36d1ff",
    fillOpacity: 1
  }).addTo(map);

  map.fitBounds(route.getBounds(), { padding: [30, 30] });

  let idx = 0;
  setInterval(() => {
    idx = (idx + 1) % routeCoords.length;
    carMarker.setLatLng(routeCoords[idx]);
  }, 1500);

  const zoomSlider = document.getElementById("zoomSlider");
  zoomSlider.addEventListener("input", () => {
    map.setZoom(parseInt(zoomSlider.value, 10));
  });

  // ===== 2D / 3D CAR TOGGLE =====
  const btn2d = document.getElementById("btn-2d");
  const btn3d = document.getElementById("btn-3d");
  const car2d = document.getElementById("car2d");
  const car3d = document.getElementById("car3d");

  btn2d.addEventListener("click", () => {
    btn2d.classList.add("active");
    btn3d.classList.remove("active");
    car2d.style.display = "block";
    car3d.style.display = "none";
  });

  btn3d.addEventListener("click", () => {
    btn3d.classList.add("active");
    btn2d.classList.remove("active");
    car2d.style.display = "none";
    car3d.style.display = "block";
  });

  // ===== BOTTOM APPS (từ apps.js) =====
  const navLeft = document.getElementById("nav-left");
  const navRight = document.getElementById("nav-right");

  function createAppIcon(app, active) {
    const div = document.createElement("div");
    div.className = "bottom-icon" + (active ? " active" : "");
    div.innerHTML = `<i class="${app.icon}"></i><span>${app.label}</span>`;
    return div;
  }

  (function renderApps() {
    const apps = (window.CAR_APPS || []);
    const leftApps = apps.filter(a => a.position === "left");
    const rightApps = apps.filter(a => a.position === "right");

    leftApps.forEach((app, index) => {
      navLeft.appendChild(createAppIcon(app, index === 0));
    });
    rightApps.forEach(app => {
      navRight.appendChild(createAppIcon(app, false));
    });
  })();
</script>
</body>
</html>
