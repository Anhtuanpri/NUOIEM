<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VF3 Car Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Icon (optional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --bg: #020916;
      --bg-panel: #050f1f;
      --bg-panel-soft: #071222;
      --accent: #19d4ff;
      --accent-soft: #19d4ff33;
      --text-main: #f4f8ff;
      --text-sub: #7d8ba4;
      --danger: #ff4b6a;
      --success: #3cff9b;
      --radius-xl: 22px;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #071932 0, #020714 40%, #000 100%);
      color: var(--text-main);
      overflow: hidden;
    }

    .root {
      height: 100vh;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-sub);
      font-size: 14px;
    }

    .top-bar-left span:first-child {
      color: var(--text-main);
      font-weight: 600;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right i {
      font-size: 14px;
    }

    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 1.2fr 2.1fr 1.3fr;
      gap: 12px;
    }

    .panel {
      background: linear-gradient(145deg, #050c18, #020714);
      border-radius: 28px;
      box-shadow: 0 0 25px #000000aa;
      padding: 16px 18px;
      position: relative;
      overflow: hidden;
    }

    /* LEFT PANEL – CAR STATUS */
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .battery-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .battery-row .battery-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at left, #19d4ff33 0, transparent 70%);
    }

    .battery-bar {
      width: 28px;
      height: 14px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      position: relative;
    }

    .battery-bar::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), var(--success));
    }

    .stat-chips {
      display: flex;
      gap: 8px;
      font-size: 13px;
    }

    .chip {
      padding: 4px 10px;
      border-radius: 999px;
      background: #070f1f;
      color: var(--text-sub);
      border: 1px solid #1a263b;
    }

    .chip strong {
      color: var(--accent);
    }

    .car-viewport-wrapper {
      flex: 1;
      margin-top: 4px;
      border-radius: 24px;
      background: radial-gradient(circle at top, #12345a 0, #020814 60%);
      position: relative;
      overflow: hidden;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .car-viewport-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-sub);
    }

    .toggle-2d3d {
      border-radius: 999px;
      padding: 2px;
      background: #050c18;
      display: inline-flex;
      gap: 2px;
    }

    .toggle-2d3d button {
      border: none;
      outline: none;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
    }

    .toggle-2d3d button.active {
      background: linear-gradient(135deg, #18b6ff, #74ffcf);
      color: #020714;
      font-weight: 600;
    }

    .car-viewport {
      flex: 1;
      margin-top: 8px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle at top, #1c3355 0, #020714 60%);
    }

    /* 2D CAR */
    .car-2d {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .car-2d .car-body {
      position: absolute;
      inset: 18% 22%;
      border-radius: 40px;
      background: radial-gradient(circle at top, #4f7cff, #1b2438);
      box-shadow: 0 0 28px #00f2ff55;
    }

    .car-2d .lane {
      position: absolute;
      width: 4px;
      top: 10%;
      bottom: 10%;
      border-radius: 999px;
      background: linear-gradient(
        180deg,
        transparent 0,
        #15ffb3aa 20%,
        #15ffb3aa 80%,
        transparent 100%
      );
    }

    .car-2d .lane.l-left {
      left: 10%;
    }

    .car-2d .lane.l-right {
      right: 10%;
    }

    .car-2d .light {
      position: absolute;
      width: 70%;
      height: 26%;
      left: 15%;
      border-radius: 60%;
      filter: blur(12px);
      opacity: 0.8;
    }

    .car-2d .light.front {
      top: 4%;
      background: radial-gradient(circle, #0dffb6, transparent 60%);
    }

    .car-2d .light.rear {
      bottom: 4%;
      background: radial-gradient(circle, #ff3b6e, transparent 60%);
    }

    /* 3D CAR (Sketchfab iframe) */
    .car-3d {
      width: 100%;
      height: 100%;
      border: none;
    }

    .quick-controls {
      margin-top: 10px;
      background: #020815;
      border-radius: 18px;
      padding: 10px 12px;
      font-size: 12px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quick-controls span.title {
      color: var(--text-main);
      font-weight: 500;
      font-size: 13px;
    }

    /* CENTER PANEL – MAP + MEDIA */
    .center-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-box {
      background: rgba(4, 14, 30, 0.95);
      border-radius: 999px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-sub);
      border: 1px solid #1b283b;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
    }

    #map {
      flex: 1;
      border-radius: 22px;
      overflow: hidden;
      margin-top: 4px;
      box-shadow: 0 0 30px #000000aa;
    }

    .media-bar {
      margin-top: 10px;
      background: #020815;
      border-radius: 18px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .media-cover {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: radial-gradient(circle at top, #ff4b85, #3b0a72);
      overflow: hidden;
    }

    .media-info {
      flex: 1;
      font-size: 12px;
    }

    .media-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .media-artist {
      color: var(--text-sub);
    }

    .media-progress {
      height: 3px;
      border-radius: 999px;
      background: #101624;
      margin-top: 6px;
      overflow: hidden;
    }

    .media-progress-inner {
      width: 35%;
      height: 100%;
      background: linear-gradient(90deg, #18b6ff, #6dffe3);
    }

    .media-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .circle-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at top, #18b6ff, #0e7ee4);
      color: #fff;
      box-shadow: 0 0 16px #18b6ff66;
    }

    .circle-btn.small {
      width: 26px;
      height: 26px;
      background: #071120;
      box-shadow: none;
      color: var(--text-sub);
    }

    /* RIGHT PANEL – CLIMATE */
    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .climate-tabs {
      display: flex;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .climate-tabs button {
      flex: 1;
      border-radius: 999px;
      padding: 6px 0;
      border: none;
      background: #050c18;
      color: inherit;
      cursor: pointer;
    }

    .climate-tabs button.active {
      background: linear-gradient(135deg, #18b6ff, #6dffe3);
      color: #020714;
      font-weight: 600;
    }

    .climate-main {
      flex: 1;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .temp-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }

    .temp-col .temp {
      font-size: 18px;
      font-weight: 600;
    }

    .temp-col button {
      background: #050c18;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }

    .fan-dial {
      height: 140px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #123458, #050b18);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #000;
    }

    .fan-dial::before {
      content: "";
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 2px solid #19d4ff55;
      box-shadow: 0 0 12px #19d4ffaa;
    }

    .fan-icon {
      font-size: 26px;
      color: var(--accent);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .climate-bottom-list {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .climate-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 4px;
    }

    .pill-btn {
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid #1b283b;
      background: transparent;
      color: var(--text-sub);
      font-size: 11px;
      cursor: pointer;
    }

    .pill-btn.primary {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* BOTTOM NAV */
    .bottom-nav {
      margin-top: 4px;
      background: rgba(2, 9, 22, 0.9);
      border-radius: 999px;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-sub);
      font-size: 14px;
    }

    .bottom-nav-left,
    .bottom-nav-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .bottom-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      opacity: 0.65;
      cursor: pointer;
    }

    .bottom-icon.active {
      color: var(--accent);
      opacity: 1;
    }

    .bottom-icon i {
      font-size: 15px;
      margin-bottom: 2px;
    }

    .bottom-center-text {
      font-size: 13px;
      color: var(--text-main);
    }

    @media (max-width: 1024px) {
      .main {
        grid-template-columns: 1fr;
        grid-auto-rows: 300px;
      }
    }
  </style>
</head>
<body>
<div class="root">
  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span>Saturn OS</span> · <span>Saturn 1 · Oct 2</span>
    </div>
    <div class="top-bar-right">
      <span>10:30 PM</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>

  <div class="main">
    <!-- LEFT PANEL -->
    <div class="panel left-panel">
      <div class="battery-row">
        <div class="battery-box">
          <div class="battery-bar"></div>
          <div>
            <div style="font-size:12px; color:var(--text-sub)">Battery</div>
            <div style="font-size:14px; font-weight:600">88.5%</div>
          </div>
        </div>
        <div class="stat-chips">
          <div class="chip">Range: <strong>215.3 km</strong></div>
          <div class="chip">Speed: <strong>20 km/h</strong></div>
        </div>
      </div>

      <div class="car-viewport-wrapper">
        <div class="car-viewport-header">
          <span style="font-size:13px; color:var(--text-main)">VF3 Status</span>
          <div class="toggle-2d3d">
            <button id="btn-2d" class="active">2D</button>
            <button id="btn-3d">3D</button>
          </div>
        </div>

        <div class="car-viewport">
          <!-- 2D view -->
          <div id="car2d" class="car-2d">
            <div class="lane l-left"></div>
            <div class="lane l-right"></div>
            <div class="light front"></div>
            <div class="light rear"></div>
            <div class="car-body"></div>
          </div>

          <!-- 3D view (Sketchfab) -->
          <iframe
            id="car3d"
            class="car-3d"
            style="display:none"
            title="Vinfast VF3"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            src="https://sketchfab.com/models/6a2caea4505347d18c47ef4d47840859/embed"
          ></iframe>
        </div>
      </div>

      <div class="quick-controls">
        <div>
          <span class="title">Quick controls</span><br />
          <span>Lights · Mirrors · Locks</span>
        </div>
        <i class="fa-solid fa-sliders"></i>
      </div>
    </div>

    <!-- CENTER PANEL -->
    <div class="panel center-panel">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="Search destination" />
        <i class="fa-solid fa-microphone"></i>
      </div>

      <div id="map"></div>

      <div class="media-bar">
        <div class="media-cover"></div>
        <div class="media-info">
          <div class="media-title">Nis raddbry</div>
          <div class="media-artist">Salvin Orane</div>
          <div class="media-progress">
            <div class="media-progress-inner"></div>
          </div>
        </div>
        <div class="media-controls">
          <button class="circle-btn small">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="circle-btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="circle-btn small">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel right-panel">
      <div class="climate-tabs">
        <button class="active">Climate</button>
        <button>Settings</button>
      </div>

      <div class="climate-main">
        <div class="temp-col">
          <button><i class="fa-solid fa-chevron-up"></i></button>
          <div class="temp" id="temp-left">50°</div>
          <button><i class="fa-solid fa-chevron-down"></i></button>
        </div>

        <div class="fan-dial">
          <i class="fa-solid fa-fan fan-icon"></i>
        </div>

        <div class="temp-col">
          <button><i class="fa-solid fa-chevron-up"></i></button>
          <div class="temp" id="temp-right">50°</div>
          <button><i class="fa-solid fa-chevron-down"></i></button>
        </div>
      </div>

      <div class="climate-bottom-list">
        <div class="climate-item">
          <span>Battery</span>
          <button class="pill-btn">Details</button>
        </div>
        <div class="climate-item">
          <span>Savings</span>
          <button class="pill-btn">History</button>
        </div>
        <div class="climate-item">
          <span>Mode</span>
          <button class="pill-btn primary">ECO</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="bottom-nav-left">
      <div class="bottom-icon active">
        <i class="fa-solid fa-car-side"></i>
        <span>Drive</span>
      </div>
      <div class="bottom-icon">
        <i class="fa-solid fa-music"></i>
        <span>Media</span>
      </div>
      <div class="bottom-icon">
        <i class="fa-solid fa-route"></i>
        <span>Route</span>
      </div>
    </div>

    <div class="bottom-center-text">
      2.0 ° · Navigation active
    </div>

    <div class="bottom-nav-right">
      <div class="bottom-icon">
        <i class="fa-solid fa-seat-airline"></i>
        <span>Seats</span>
      </div>
      <div class="bottom-icon">
        <i class="fa-solid fa-fan"></i>
        <span>Climate</span>
      </div>
      <div class="bottom-icon">
        <i class="fa-solid fa-volume-high"></i>
        <span>Vol</span>
      </div>
    </div>
  </div>
</div>

<script>
  // MAP INIT (Leaflet)
  const map = L.map("map", {
    zoomControl: false,
  }).setView([21.0278, 105.8342], 13); // Hà Nội demo

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap",
  }).addTo(map);

  // Demo route (polyline)
  const routeCoords = [
    [21.0278, 105.8342],
    [21.023, 105.84],
    [21.018, 105.845],
    [21.015, 105.855],
  ];

  const route = L.polyline(routeCoords, {
    color: "#19d4ff",
    weight: 5,
    opacity: 0.9,
  }).addTo(map);

  const carMarker = L.circleMarker(routeCoords[0], {
    radius: 7,
    color: "#19d4ff",
    fillColor: "#19d4ff",
    fillOpacity: 1,
  }).addTo(map);

  map.fitBounds(route.getBounds(), { padding: [30, 30] });

  // Simple animation car moves along the route
  let idx = 0;
  setInterval(() => {
    idx = (idx + 1) % routeCoords.length;
    carMarker.setLatLng(routeCoords[idx]);
  }, 1500);

  // TOGGLE 2D / 3D CAR VIEW
  const btn2d = document.getElementById("btn-2d");
  const btn3d = document.getElementById("btn-3d");
  const car2d = document.getElementById("car2d");
  const car3d = document.getElementById("car3d");

  btn2d.addEventListener("click", () => {
    btn2d.classList.add("active");
    btn3d.classList.remove("active");
    car2d.style.display = "block";
    car3d.style.display = "none";
  });

  btn3d.addEventListener("click", () => {
    btn3d.classList.add("active");
    btn2d.classList.remove("active");
    car2d.style.display = "none";
    car3d.style.display = "block";
  });
</script>
</body>
</html>
