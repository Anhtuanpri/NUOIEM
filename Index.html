<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VF3 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <style>
    /* =========================
       THEME VARIABLES
       ========================= */

    :root {
      --radius-big: 26px;
      --radius-mid: 18px;
      --radius-small: 12px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      overflow: hidden;
    }

    /* --- Theme A: replica ảnh --- */
    body.theme-a {
      --bg: #020714;
      --bg-alt: #050c18;
      --bg-soft: #081527;
      --card-bg: linear-gradient(145deg, #050c18, #020714);
      --accent: #1fe5ff;
      --accent-soft: #1fe5ff33;
      --accent-2: #4cf7b0;
      --danger: #ff4b6a;
      --text-main: #f7fbff;
      --text-sub: #7f8ba4;
      --shadow: 0 0 32px #000000dd;
      --glass: rgba(6, 19, 40, 0.82);
      --border-soft: #1a263b;
    }

    /* --- Theme B: luxury neon / glass --- */
    body.theme-b {
      --bg: radial-gradient(circle at top left, #141a33 0, #030415 45%, #000 100%);
      --bg-alt: rgba(8, 24, 60, 0.75);
      --bg-soft: rgba(6, 18, 48, 0.6);
      --card-bg: radial-gradient(circle at top, #101633 0, #050716 65%);
      --accent: #35f3ff;
      --accent-soft: #35f3ff44;
      --accent-2: #ff73f5;
      --danger: #ff4b6a;
      --text-main: #fdfdff;
      --text-sub: #8f9bc7;
      --shadow: 0 0 40px #000000f0, 0 0 40px #2bffff30;
      --glass: rgba(4, 10, 30, 0.75);
      --border-soft: #273054;
    }

    /* --- Theme C: minimal Tesla style --- */
    body.theme-c {
      --bg: #05070d;
      --bg-alt: #0a0d15;
      --bg-soft: #0c111b;
      --card-bg: #0b0f19;
      --accent: #42c8ff;
      --accent-soft: #42c8ff33;
      --accent-2: #22e39a;
      --danger: #ff4b5e;
      --text-main: #f5f7fd;
      --text-sub: #9ca6c3;
      --shadow: 0 0 26px #000000dd;
      --glass: rgba(11, 15, 25, 0.98);
      --border-soft: #181e2e;
    }

    /* =========================
       LAYOUT + COMMON STYLES
       ========================= */

    body {
      background: var(--bg);
      color: var(--text-main);
    }

    .root {
      height: 100vh;
      padding: 14px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-sub);
    }

    .top-bar-left span:first-child {
      color: var(--text-main);
      font-weight: 600;
      margin-right: 8px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right i {
      font-size: 13px;
    }

    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 1.1fr 2.1fr 1.2fr;
      gap: 12px;
      min-height: 0;
    }

    .panel {
      background: var(--card-bg);
      border-radius: var(--radius-big);
      box-shadow: var(--shadow);
      padding: 14px 16px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, var(--accent-soft), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }
    .panel > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       LEFT PANEL (CAR)
       ========================= */

    .left-top-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .battery-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--bg-soft), transparent);
    }

    .battery-icon {
      width: 30px;
      height: 15px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      position: relative;
    }

    .battery-icon::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .battery-icon::before {
      content: "";
      position: absolute;
      right: -4px;
      top: 50%;
      width: 4px;
      height: 6px;
      transform: translateY(-50%);
      border-radius: 2px;
      background: var(--accent);
    }

    .battery-chip-main {
      font-size: 14px;
      font-weight: 600;
    }

    .quick-stats {
      display: flex;
      gap: 8px;
      font-size: 12px;
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--bg-alt);
      color: var(--text-sub);
      border: 1px solid var(--border-soft);
      white-space: nowrap;
    }

    .pill strong {
      color: var(--accent);
    }

    .car-viewport-wrapper {
      flex: 1;
      margin-top: 10px;
      border-radius: 24px;
      background: var(--bg-soft);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .car-viewport-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
    }

    .car-viewport-header span.title {
      color: var(--text-main);
      font-size: 13px;
      font-weight: 500;
    }

    .toggle-2d3d {
      display: inline-flex;
      padding: 2px;
      border-radius: 999px;
      background: var(--bg-alt);
      border: 1px solid var(--border-soft);
      gap: 2px;
    }

    .toggle-2d3d button {
      border: none;
      outline: none;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      color: var(--text-sub);
      background: transparent;
      cursor: pointer;
    }

    .toggle-2d3d button.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020611;
      font-weight: 600;
    }

    .car-viewport {
      flex: 1;
      margin-top: 6px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle at top, #203a61 0, #020615 70%);
    }

    /* 2D car visualization */
    .car-2d {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .car-2d .lane {
      position: absolute;
      top: 10%;
      bottom: 10%;
      width: 3px;
      border-radius: 999px;
      background: linear-gradient(180deg, transparent 0, #18ffc099 20%, #18ffc099 80%, transparent 100%);
    }

    .car-2d .lane.l-left {
      left: 10%;
    }

    .car-2d .lane.l-right {
      right: 10%;
    }

    .car-2d .car-body {
      position: absolute;
      inset: 20% 22%;
      border-radius: 40px;
      background: radial-gradient(circle at top, #538bff, #192237);
      box-shadow: 0 0 28px #0ff8ff66;
    }

    .car-2d .light {
      position: absolute;
      width: 70%;
      height: 24%;
      left: 15%;
      border-radius: 60%;
      filter: blur(12px);
      opacity: 0.85;
    }

    .car-2d .front {
      top: 5%;
      background: radial-gradient(circle, #21ffe0, transparent 60%);
    }

    .car-2d .rear {
      bottom: 5%;
      background: radial-gradient(circle, #ff3b6e, transparent 60%);
    }

    /* 3D iframe */
    .car-3d {
      width: 100%;
      height: 100%;
      border: none;
    }

    .left-bottom {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 8px;
      font-size: 11px;
      color: var(--text-sub);
    }

    .speed-block {
      background: var(--bg-alt);
      border-radius: var(--radius-mid);
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid var(--border-soft);
    }

    .speed-number {
      font-size: 26px;
      font-weight: 600;
    }

    .speed-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 10px;
    }

    .quick-controls {
      background: var(--bg-alt);
      border-radius: var(--radius-mid);
      padding: 8px 10px;
      border: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quick-controls .title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-main);
    }

    .quick-controls .subtitle {
      font-size: 11px;
    }

    /* =========================
       CENTER PANEL (MAP + MEDIA)
       ========================= */

    .center-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .search-box {
      flex: 1;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--border-soft);
      padding: 7px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      outline: none;
      border: none;
      color: var(--text-main);
      font-size: 12px;
    }

    .map-wrapper {
      flex: 1;
      margin-top: 8px;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px #000000ee;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Map overlay controls (zoom + volume) */
    .map-overlay-vertical {
      position: absolute;
      right: 10px;
      top: 12%;
      bottom: 18%;
      width: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }

    .slider-card {
      width: 32px;
      height: 45%;
      background: var(--glass);
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      pointer-events: auto;
      padding: 6px 0;
    }

    .slider-card input[type="range"] {
      writing-mode: bt-lr; /* IE/Edge */
      -webkit-appearance: slider-vertical;
      width: 6px;
      height: 70px;
      background: transparent;
    }

    .slider-card i {
      font-size: 11px;
      color: var(--text-sub);
    }

    .media-bar {
      margin-top: 10px;
      border-radius: var(--radius-mid);
      background: var(--bg-alt);
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .media-cover {
      width: 44px;
      height: 44px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #ff4b8b, #3b0a72);
      overflow: hidden;
    }

    .media-info {
      flex: 1;
      font-size: 11px;
    }

    .media-title {
      font-size: 13px;
      font-weight: 500;
    }

    .media-artist {
      color: var(--text-sub);
    }

    .media-progress {
      height: 3px;
      border-radius: 999px;
      background: #111827;
      margin-top: 5px;
      overflow: hidden;
    }

    .media-progress-inner {
      width: 42%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .media-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .circle-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--accent), var(--accent-2));
      color: #020614;
      box-shadow: 0 0 15px var(--accent-soft);
    }

    .circle-btn.small {
      width: 26px;
      height: 26px;
      background: var(--bg-soft);
      color: var(--text-sub);
      box-shadow: none;
    }

    /* =========================
       RIGHT PANEL (CLIMATE)
       ========================= */

    .climate-tabs {
      display: flex;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .climate-tabs button {
      flex: 1;
      border-radius: 999px;
      padding: 6px 0;
      border: 1px solid var(--border-soft);
      background: var(--bg-alt);
      color: var(--text-sub);
      cursor: pointer;
    }

    .climate-tabs button.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #020713;
      font-weight: 600;
      border-color: transparent;
    }

    .climate-main {
      flex: 1;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }

    .temp-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }

    .temp-col button {
      border-radius: 999px;
      width: 28px;
      height: 28px;
      border: 1px solid var(--border-soft);
      background: var(--bg-alt);
      color: var(--accent);
      cursor: pointer;
    }

    .temp-col .temp {
      font-size: 20px;
      font-weight: 600;
    }

    .fan-dial {
      height: 150px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #173255, #050a15);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 22px #000000dd;
    }

    .fan-dial::before {
      content: "";
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 2px solid var(--accent-soft);
      box-shadow: 0 0 14px var(--accent-soft);
    }

    .fan-icon {
      font-size: 24px;
      color: var(--accent);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .climate-bottom {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .climate-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .pill-btn {
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid var(--border-soft);
      background: transparent;
      color: var(--text-sub);
      font-size: 11px;
      cursor: pointer;
    }

    .pill-btn.primary {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* =========================
       BOTTOM NAV
       ========================= */

    .bottom-nav {
      margin-top: 4px;
      border-radius: 999px;
      padding: 6px 16px;
      background: var(--glass);
      border: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
    }

    .bottom-nav-left,
    .bottom-nav-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .bottom-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      opacity: 0.7;
      cursor: pointer;
    }

    .bottom-icon.active {
      opacity: 1;
      color: var(--accent);
    }

    .bottom-icon i {
      font-size: 14px;
    }

    .bottom-center {
      color: var(--text-main);
      font-size: 13px;
    }

    @media (max-width: 1100px) {
      .main {
        grid-template-columns: 1fr;
        grid-auto-rows: 320px;
      }
      .panel {
        min-height: 0;
      }
    }
  </style>
</head>

<script>
  // ===== MAP INIT =====
  const map = L.map("map", { zoomControl: false }).setView([21.0278, 105.8342], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  const routeCoords = [
    [21.0278, 105.8342],
    [21.025, 105.839],
    [21.021, 105.845],
    [21.017, 105.852]
  ];

  const route = L.polyline(routeCoords, {
    color: "#19d4ff",
    weight: 5,
    opacity: 0.95
  }).addTo(map);

  const carMarker = L.circleMarker(routeCoords[0], {
    radius: 7,
    color: "#19d4ff",
    fillColor: "#19d4ff",
    fillOpacity: 1
  }).addTo(map);

  map.fitBounds(route.getBounds(), { padding: [30, 30] });

  // car animation
  let idx = 0;
  setInterval(() => {
    idx = (idx + 1) % routeCoords.length;
    carMarker.setLatLng(routeCoords[idx]);
  }, 1500);

  // zoom slider control
  const zoomSlider = document.getElementById("zoomSlider");
  zoomSlider.addEventListener("input", () => {
    map.setZoom(parseInt(zoomSlider.value, 10));
  });

  // ===== TOGGLE 2D / 3D CAR =====
  const btn2d = document.getElementById("btn-2d");
  const btn3d = document.getElementById("btn-3d");
  const car2d = document.getElementById("car2d");
  const car3d = document.getElementById("car3d");

  btn2d.addEventListener("click", () => {
    btn2d.classList.add("active");
    btn3d.classList.remove("active");
    car2d.style.display = "block";
    car3d.style.display = "none";
  });

  btn3d.addEventListener("click", () => {
    btn3d.classList.add("active");
    btn2d.classList.remove("active");
    car2d.style.display = "none";
    car3d.style.display = "block";
  });
</script>
